<!doctype html>
<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {
		font-size: 2em;
	}
</style>

<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="css/duration-picker.css" rel="stylesheet">
	<!--
	Latest compiled and minified JavaScript 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
	<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="js/moment.js" type="text/javascript"></script>
	<script src="js/transition.js" type="text/javascript"></script>
	<script src="js/collapse.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-datetimepicker.min.js" type="text/javascript" ></script>

	<script src="js/duration-picker.js"></script>

</head>
<body>
	<div id="mainPopup">
		<h1 style="color:red">Timeout</h1>

		<div>
			Pick a url:
			<div>
				<input type='text' id='url'>
			<div>
		</div>
		<div>
			Pick a date:
			<div class="container">
    			<div class="row">
        			<div class='col-sm-6'>
            			<input type='text' class="form-control" id='datetimepicker4' />
			        </div>
			    </div>
			</div>
		</div>
		<div>
		    Pick the duration:
		    <div>
				<input type="text" id="duration" name="duration">
			</div>
		</div>
		<br>
		<p>Blocking List:</p>
		<div style="border-style: solid; border-width: 1px;">
			<dl id="blockList" type="1">
			</dl>
		</div>
		<br>

		<button id="addBlockButton" type="button" style="cursor:pointer">Time Out!</button>
	</div>
	<script src="browser_action.js" type="text/javascript"></script>
</body>
